    <div class="container">
        <h1>Feedback</h1>
        <p>Please rate your experience:</p>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">☆</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">☆</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">☆</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">☆</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">☆</label>
        </div>
        <textarea id="feedback" placeholder="Please give us your feedback"></textarea>
        <button id="submit">Submit</button>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var rating = document.querySelector('input[name="rating"]:checked');
            var feedback = document.getElementById('feedback').value;
            
            if (rating) {
                alert('Thank you for your feedback!\nRating: ' + rating.value + '\nFeedback: ' + feedback);
                // You can send the rating and feedback data to your server here for further processing
            } else {
                alert('Please select a rating.');
            }
        });
        $(document).ready(function() {

            // Contact Us
            $("#submit").click(function(e) {
                e.preventDefault();
        
                var message = $("#message").val();
        
                message = message.trim();
        
                if (!message == "") {
                    $.ajax({
                        url: '/*add backend site*/',
                        dataType: 'json',
                        type: 'POST',
                        data: { 'message': message },
                        success: function() {
                            alert("✅ Thank You for Your Feedback")
                            document.getElementById('message').value = '';
                        }
                    })
                }
            });
        });
    </script>
