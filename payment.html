<!-----------------payment---------------->
<section>

	<h2 style="pink; margin-top: 20px; padding-bottom: 20px; text-align: center;">Credit / Debit Card</h2>

	<div>
		<div class="_col-75">
			<div class="container">
				<form>
					<div class="_row">
						<div class="_col-50">
							<label for="fname">Accepted Cards</label>

							<div class="icon-container">
								<i class="fab fa-cc-visa" style="color:navy;"></i>
								<i class="fab fa-cc-amex" style="color:blue;"></i>
								<i class="fab fa-cc-mastercard" style="color:red;"></i>
								<i class="fab fa-cc-discover" style="color:orange;"></i>
							</div>

							<label for="cname">NAME ON CARD</label>
							<input type="text" id="cname" name="cardname" placeholder="Valid Card Name">

							<label for="ccnum">CARD NUMBER</label>
							<input type="text" id="ccnum" name="cardnumber" placeholder="Valid Card Number" maxlength="16">

							<label for="expmonth">EXP DATE</label>
							<input type="text" id="expmonth" name="expmonth" placeholder="MM / YY" maxlength="5">

							<div class="_row">
								<div class="_col-50">
									<label for="cvv">CVV CODE</label>
									<input type="text" id="cvv" name="cvv" placeholder="CVC" maxlength="3">
								</div>
							</div>

							<input type="submit" value="Pay" id="pay" style="width:200px;" class="btnPay">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div style="padding-bottom: 50px;"></div>


</section>
