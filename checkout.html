    <!------js for toggle menu----->
  
    <script>
  
        const menuitems= document.getElementById('menuitems');
  
        let isMenuHidden = true
  
        const menutoggle  = () => {
  
            if(isMenuHidden){
  
                menuitems.style.transform = 'translateY(10px)'
  
                isMenuHidden = false
  
            }else{
  
                menuitems.style.transform = 'translateY(-320%)'
  
                isMenuHidden = true
  
            }
  
        }
    </script>
    <script>
      function delivery_time_select()
      {
          var delivery_time = document.getElementById("delivery_time");
  
          if (delivery_time.options[delivery_time.selectedIndex].text == "Click n Collect")
          {
              document.getElementById("Address1").value = "235 Cilantro Street, Off Lounge Road";
              document.getElementById("Address2").value = "Trade Fair Complex, Kano State, Nigeria.";
              document.getElementById("Address1").disabled = true;
              document.getElementById("Address2").disabled = true;
          }
          else
          {
              document.getElementById("Address1").value = "";
              document.getElementById("Address2").value = "";
              document.getElementById("Address1").disabled = false;
              document.getElementById("Address2").disabled = false;
          }
      }
  </script>
